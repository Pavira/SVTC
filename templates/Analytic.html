<script>

  // Function to show the loading overlay
  function showLoadingOverlay() {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";
  }

  // Event listener to hide the loading overlay after the page has loaded
  window.addEventListener("load", function () {
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "none";
  });


  // alert('hi');
  // Get the current year value from the server-rendered page
  let currentYear = parseInt("{{ year.split('-')[0] if year else '24' }}");
    const yearDisplay = document.getElementById("yearDisplay");
    const yearInput = document.getElementById("yearInput");

    // Update the year display and form input
    function updateYearDisplay() {
        const startYear = currentYear;
        const endYear = startYear + 1;
        const yearText = `${startYear}-${endYear}`;
        yearDisplay.textContent = `<${yearText}>`;
        yearInput.value = yearText;
    }

    // Event listeners for arrows
    document.getElementById("prevYear").addEventListener("click", () => {
        if (currentYear > 24) { // Ensure we don't go below 24-25
            currentYear--;
            updateYearDisplay();
            document.getElementById("yearForm").submit();
        }
    });

    document.getElementById("nextYear").addEventListener("click", () => {
        currentYear++;
        updateYearDisplay();
        document.getElementById("yearForm").submit();
    });

    // Set the initial year display on page load
    updateYearDisplay();
    
</script>
